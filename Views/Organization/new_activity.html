<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../bower_components/materialize/dist/css/materialize.min.css"/>
		<title>Create activity | La Salle Computer Society</title>
		<style>
			@media (min-width: 993px){
				main, nav{
					padding-left: 260px;
					padding-right: 20px;
				}
			}
			
			main{
				padding-top:30px;
			}
			
			.tag{
				border-radius: 3px;
				text-align: center;
			}
			
			.z-depth-0{
				box-shadow:none;
			}
			
			.transparent{
				background-color:transparent;
			}
			
			#nav-mobile{
				overflow: auto;
			}
			
			.hidden{
				display: none;
			}
		</style>
	</head>
	
	<body class='grey lighten-4'>
		<header>
			<nav class='blue darken-3' style='height:150px;'>
				<div class="nav-wrapper">
					<div class='row'>
						<div class='col s10 offset-s1'>
						<span href="#" class="brand-logo" style='line-height:150px;'>La Salle Computer Society</span>
						
						<a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
						</div>
					</div>
				</div>
			</nav>
			<ul id="nav-mobile" class="side-nav fixed">
				<li class='blue darken-4 waves-effect' style='height:150px;'><a class='brand-logo' href='#'><img class='responsive-img' src='../../Images/logo_lscs.png'/></a></li>
				<li class='no-padding'>
					<ul class="collapsible collapsible-accordion" data-collapse="accordion">
						<li>
							<div class="collapsible-header">Pre-activity<i class="mdi-navigation-arrow-drop-down right"></i></div>
							<div class="collapsible-body">
								<ul>
									<li><a href="#!">Pending</a></li>
									<li><a href="#!">For revision</a></li>
									<li><a href="#!">Approved</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</li>
				<li class='no-padding'>
					<ul class="collapsible collapsible-accordion" data-collapsible="accordion">
						<li>
							<div class="collapsible-header">Post-activity<i class="mdi-navigation-arrow-drop-down right"></i></div>
							<div class="collapsible-body">
								<ul>
									<li><a href="#!">Pending</a></li>
									<li><a href="#!">For revision</a></li>
									<li><a href="#!">Approved</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</li>
				<li><a href="#">Drafts</a></li>
				<li class='divider'></li>
				<li><a href="#">Settings</a></li>
				<li class='divider'></li>
				<li><a href="#">Log out</a></li>
			</ul>
		</header>
		
		<main>
			<div class='row'>
			<div class='card'>
			<div class='card-content'>
				<div class='row'>
					<h4 class='col s8'>Create activity</h4>
					<div class='col s4'>
					<a class='col s4 l2 black-text waves-effect tooltipped right' data-position="bottom" data-delay="50" data-tooltip="Save as draft"><i class='mdi-content-save black-text small'></i></a>	
					<a class='col s4 l2 black-text waves-effect tooltipped right' data-position="bottom" data-delay="50" data-tooltip="Link from GOSM"><i class='mdi-editor-insert-link black-text small'></i></a>	
					</div>
				</div>
				<div class="row">
				<form>
					<div class='row'>
						<div class='input-field col s12'>
						<label for="activity-title">Title</label>
						<input id='activity-title' type='text'/>
						</div>
					</div>
					<div class='row'>
						<div class='col s12 m6'>
							<label class='row' style=';margin-bottom:10px;'>Nature of activity</label>
							<select>
								<option disabled selected>Nature of activity</option>
								<option>Academic</option>
								<option>Community engagement</option>
								<option>Special interest</option>
								<option>Student service</option>
								<option>Issue advocacy</option>
								<option>Organizational development</option>
								<option>Lasallian Formation/Spiritual Growth</option>
								<option>Fundraising</option>
							</select>
						</div>
						<div class='row hide-on-med-and-up'></div>
						<div class='col s12 m6'>
							<label class='row' style=';margin-bottom:10px;'>Type of activity</label>
							<select id='type-of-activity'>
								<option disabled selected>Type of activity</option>
								<option value="0">Contest/Competition</option>
								<option value="1">Film showing</option>
								<option value="2">General assembly</option>
								<option value="3">Meeting</option>
								<option value="4">Publicity/Awareness campaign</option>
								<option value="5">Seminar/Talk</option>
								<option value="6">Spiritually renewing activity</option>
								<option value="7">Sports/Tournament</option>
								<option value="8">Exhibit</option>
								<option value="9">Alliance with outside organizations</option>
								<option value="10">Media-related activity</option>
								<option value="11">Solicitations</option>
								<option value="12">Selling</option>
								<option value="13">Off-campus</option>
								<option value="14">Others</option>
							</select>
						</div>
						<div id='type-of-activity-additional' class='hidden'>
							<div class="col s12 m6 offset-m6 input-field">
								<div id="text-additional" class='hidden'>
									<label for="others-additional">Type of activity (Please specify)</label>
									<input id="others-additional" type="text"/>
								</div>
								<div id="check-additional" class="hidden"> 
									<input id="external-participants" type="checkbox"/>
									<label for="external-participants">With external participants</label>
								</div>
							</div>
						</div>
					</div>
					<div class='row'>
						<div class='input-field col s12'>
							<label for="description">Description</label>
							<textarea id="description" class='materialize-textarea'></textarea>
						</div>
					</div>
					<div class='row'>
						<div class='input-field col s12 m6'>
							<label for="date">Activity date</label>
							<input id="date" type="date" class="datepicker"/>
						</div>
						<div class='input-field col s6 m3'>
							<label for="time-from">From</label>
							<input id="time-from" type="text"/>
						</div>
						<div class='input-field col s6 m3'>
							<label for="time-to">To</label>
							<input id="time-to" type="text"/>
						</div>
					</div>
					<div class="row">
						<div class="col s12 input-field">
							<label for="venue">Venue(s)</label>
							<input id="venue" type="text"/>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 input-field">
							<label for="expected-participants">Total number of expected participants</label>
							<input id="expected-participants" type="number" min="1"/>
						</div>
						<div class="row hide-on-med-and-up"></div>
						<div class="col s12 m6 input-field">
							<label for="expected-members">Expected number of member participants</label>
							<input id="expected-members" type="number" min="1"/>
						</div>
					</div>
					<div class="row">
						<div class='col s12 m6'>
							<label class='row' style=';margin-bottom:10px;'>Reach of activity</label>
							<select id='reach-of-activity'>
								<option disabled selected>Reach of activity</option>
								<option value="0">University wide</option>
								<option value="1">College wide</option>
								<option value="2">Batch wide</option>
								<option value="3">Organization wide</option>
								<option value="4">Others</option>
							</select>
						</div>
						<div id='reach-of-activity-additional' class="col s12 m6 hidden">
							<label for="reach-others">Reach of activity (Please specify)</label>
							<input id="reach-others" type="text"/>
						</div>
					</div>
					<div class='row'>
						<div class='right-align'>
						<a class='btn-flat waves-effect grey-text text-darken-2'>Cancel</a>
						<a class='btn waves-effect white-text'>Submit</a>
						</div>
					</div>
				</form>
				</div>
				</div>
				</div>
			</div>
		</main>
		<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../../bower_components/materialize/dist/js/materialize.min.js"></script>
		<script>
			$(document).ready(function(){
				// Initialize collapse button
				$(".button-collapse").sideNav();
				// Initialize collapsible
				$('.collapsible').collapsible();
				$(".dropdown-button").dropdown({ hover: false });
				$('.modal-trigger').leanModal();
				$('select').material_select();
				$(".datepicker").pickadate();
				$("#type-of-activity").change(function(){
					var value = $("#type-of-activity option:selected").val();
					if(value == "13" || value == "14" || value == "5" || value == "0"){
						$("#type-of-activity-additional").removeClass("hidden");
						if(value == "5" || value == "0"){
							$("#check-additional").removeClass("hidden");
							$("#text-additional").addClass("hidden");
						}
						else {
							$("#text-additional").removeClass("hidden");
							$("#check-additional").addClass("hidden");
						}
						
					} else $("#type-of-activity-additional").addClass("hidden");
				});
				$("#reach-of-activity").change(function(){
					var value = $("#reach-of-activity option:selected").val();
					if(value == "4")
						$("#reach-of-activity-additional").removeClass("hidden");
					else $("#reach-of-activity-additional").addClass("hidden");
				});
			});
			
			
		</script>
	</body>
</html>
